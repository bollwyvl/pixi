# see https://github.com/conda/constructor/blob/main/CONSTRUCT.md
name: {{ environ["PIXI_PROJECT_NAME"].title().replace(' ', '') }}
version: {{ environ["PIXI_PROJECT_VERSION"] }}
company: My Company
license_file: ../LICENSE

channels:
  - conda-forge

environment_file: "./specs/installer_{{ os.environ.CC_PLATFORM }}_conda_spec.txt"

write_condarc: True
initialize_conda: True
initialize_by_default: False

virtual_specs:
  - __glibc >=2.17  # [linux]
  - __osx >=10.13   # [osx]
